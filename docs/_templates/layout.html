{% extends '!layout.html' %}

{# Customise some aspects of the sphinx-rtd-theme to insert github links #}

{% block sidebartitle %}
{{ super() }}

          class="sg-star-button" allowtransparency="true" frameborder="0" scrolling="0" width="200px" height="35px"></iframe>

{% block document %}
{{super()}}

    </a>
{% endblock %}
